<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Servidores - Ultimate v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* Variables DARK (Default) */
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --chart-grid: #334155;
        }

        /* Variables LIGHT */
        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --chart-grid: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--text-muted);
            color: var(--text-main);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s;
            color: var(--text-muted);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Contenedores de vista */
        .view-section {
            display: none;
            width: 100%;
            max-width: 1200px;
        }

        .view-section.active {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tarjetas Generales */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 30px;
            border-radius: 20px;
            /* width: 300px;  Removed fixed width */
            text-align: center;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .control-card {
            width: 300px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .status-indicator {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px currentColor;
        }

        .green {
            background-color: var(--success);
            color: var(--success);
        }

        .red {
            background-color: var(--danger);
            color: var(--danger);
        }

        .grey {
            background-color: var(--text-muted);
            color: var(--text-muted);
        }

        .server-title {
            margin: 0 0 15px 0;
            font-size: 1.25rem;
        }

        .server-info {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 25px;
            height: 20px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            color: white;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-on {
            background: var(--success);
        }

        .btn-on:hover {
            background: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-reboot {
            background: var(--warning);
            color: #1e293b;
        }

        .btn-reboot:hover {
            background: #d97706;
        }

        .btn-off {
            background: var(--danger);
        }

        .btn-off:hover {
            background: #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-refresh {
            background: var(--primary);
            margin-bottom: 10px;
        }

        /* Live Monitor Styles */
        .monitor-card {
            background: black;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #334155;
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .monitor-screen {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #0f172a;
            border-radius: 4px;
            object-fit: contain;
        }

        /* Stats / Metrics Styles */
        .metrics-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stats-card {
            width: 350px;
            /* @extend .card; CSS nesting concept, but we use class directly */
        }

        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            margin-top: 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="header-container">
        <h1>üöÄ Dashboard Admin</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">üåô</button>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('control')">üéõÔ∏è Control Panel</div>
        <div class="tab" onclick="switchTab('metrics')">üìä System Metrics</div>
        <div class="tab" onclick="switchTab('monitor')">üì∫ Live Monitor</div>
    </div>

    <!-- SECCI√ìN DE CONTROL -->
    <div id="control" class="view-section active">
        <!-- Generado din√°micamente -->
    </div>

    <!-- SECCI√ìN DE METRICAS (NUEVO) -->
    <div id="metrics" class="view-section">
        <!-- Generado din√°micamente -->
    </div>

    <!-- SECCI√ìN DE MONITOR -->
    <div id="monitor" class="view-section">
        <!-- Generado din√°micamente -->
    </div>

    <script>
        const SERVERS = [
            { id: 1, name: "Ubuntu Server 1" },
            { id: 2, name: "Ubuntu Server 2" }
        ];

        // Chart Instances Storage
        const CHARTS = {};


        function init() {
            const controlDiv = document.getElementById('control');
            const metricsDiv = document.getElementById('metrics');
            const monitorDiv = document.getElementById('monitor');

            // Load Theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            let controlHTML = "";
            let metricsHTML = "";
            let monitorHTML = "";

            SERVERS.forEach(srv => {
                // Tarjeta Control
                controlHTML += `
                    <div class="card control-card">
                        <h3 class="server-title">${srv.name}</h3>
                        <div style="margin-bottom: 20px;">
                            <span id="dot-${srv.id}" class="status-indicator grey"></span>
                            <span id="status-text-${srv.id}">Desconocido</span>
                        </div>
                        <p id="info-${srv.id}" class="server-info">...</p>
                        
                        <div class="btn-group">
                            <button class="btn btn-refresh" onclick="updateStatus(${srv.id})">‚Üª Actualizar Estado</button>
                            <button class="btn btn-on" onclick="accion(${srv.id}, 'encender')">‚ö° Encender</button>
                            <button class="btn btn-reboot" onclick="accion(${srv.id}, 'reiniciar')">üîÑ Reiniciar</button>
                            <button class="btn btn-off" onclick="accion(${srv.id}, 'apagar')">üõë Apagar</button>
                        </div>
                    </div>
                `;

                // Tarjeta M√©tricas
                metricsHTML += `
                    <div class="card stats-card">
                        <h3 class="server-title">${srv.name}</h3>
                        <div class="chart-container">
                            <canvas id="chart-${srv.id}"></canvas>
                        </div>
                        <div style="display:flex; justify-content:space-around; margin-top:15px;">
                            <div>
                                <div class="stat-value" id="val-cpu-${srv.id}">0%</div>
                                <div class="stat-label">CPU</div>
                            </div>
                            <div>
                                <div class="stat-value" id="val-ram-${srv.id}">0%</div>
                                <div class="stat-label">RAM</div>
                            </div>
                        </div>
                    </div>
                `;

                // Tarjeta Monitor
                monitorHTML += `
                    <div class="monitor-card">
                        <h4 style="margin: 5px 0 10px;">${srv.name}</h4>
                        <img id="screen-${srv.id}" class="monitor-screen" src="" alt="Offline" onerror="this.nextElementSibling.style.display='block'; this.style.display='none'">
                        <div style="display:none; padding:50px; color:#64748b;">NO SIGNAL</div>
                    </div>
                `;
            });

            // Insertar HTML una sola vez para no destruir instancias previas
            controlDiv.innerHTML = controlHTML;
            metricsDiv.innerHTML = metricsHTML;
            monitorDiv.innerHTML = monitorHTML;

            // Inicializar l√≥gica (Charts, Status) DESPU√âS de insertar el HTML
            SERVERS.forEach(srv => {
                updateStatus(srv.id);
                initChart(srv.id);
            });

            // Refresh screenshots rapido (500ms)
            setInterval(refreshScreenshots, 500);

            // Refresh Metrics (2s)
            setInterval(fetchAllMetrics, 2000);
        }

        // --- THEME LOGIC ---
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);

            // Update charts colors
            Object.values(CHARTS).forEach(chart => {
                chart.options.scales.x.grid.color = getComputedStyle(document.body).getPropertyValue('--chart-grid');
                chart.options.scales.y.ticks.color = getComputedStyle(document.body).getPropertyValue('--text-muted');
                chart.update();
            });
        }

        function updateThemeIcon(theme) {
            document.getElementById('theme-btn').innerText = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function switchTab(tabName) {
            // Update Tab styles
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => {
                if (t.getAttribute('onclick').includes(tabName)) t.classList.add('active');
            });

            // Update Section styles
            const sections = document.querySelectorAll('.view-section');
            sections.forEach(s => {
                s.classList.remove('active');
                s.style.display = ''; // Clear inline styles to let CSS take over
            });

            const activeSection = document.getElementById(tabName);
            activeSection.classList.add('active');

            if (tabName === 'metrics') {
                fetchAllMetrics(); // Force update
            }
        }

        async function updateStatus(id) {
            const infoEl = document.getElementById(`info-${id}`);
            const dotEl = document.getElementById(`dot-${id}`);
            const textEl = document.getElementById(`status-text-${id}`);

            infoEl.innerText = "Checkeando...";

            try {
                const res = await fetch(`http://localhost:5000/status/${id}`);
                const data = await res.json();

                infoEl.innerText = data.info;
                dotEl.className = `status-indicator ${data.color}`;
                textEl.innerText = data.estado.toUpperCase();

            } catch (e) {
                console.error(e);
                infoEl.innerText = "Error de conexi√≥n";
                dotEl.className = "status-indicator grey";
            }
        }

        async function accion(id, cmd) {
            if (!confirm(`¬øEst√°s seguro de ${cmd} el servidor ${id}?`)) return;

            try {
                const res = await fetch(`http://localhost:5000/accion/${id}/${cmd}`);
                const data = await res.json();
                alert(data.mensaje);
                setTimeout(() => updateStatus(id), 2000);
            } catch (e) {
                alert("Error de red al enviar comando");
            }
        }

        function refreshScreenshots() {
            const monitorSec = document.getElementById('monitor');
            if (monitorSec.style.display === 'none') return;

            SERVERS.forEach(srv => {
                const img = document.getElementById(`screen-${srv.id}`);
                img.src = `http://localhost:5000/monitor/${srv.id}?t=${new Date().getTime()}`;
                img.style.display = 'block';
                img.onload = function () {
                    if (this.nextElementSibling) this.nextElementSibling.style.display = 'none';
                }
            });
        }

        // --- CHARTS LOGIC ---
        function initChart(id) {
            const ctx = document.getElementById(`chart-${id}`).getContext('2d');

            // Creamos un gr√°fico tipo Radar o PolarArea para mostrar varias m√©tricas juntas de forma visual
            // O usaremos un Bar chart simple o Doughnut. Probemos Bar chart horizontal para CPU/RAM/Disk.

            CHARTS[id] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['CPU', 'RAM', 'Disk'],
                    datasets: [{
                        label: 'Uso %',
                        data: [0, 0, 0],
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.7)', // Primary
                            'rgba(16, 185, 129, 0.7)', // Success
                            'rgba(245, 158, 11, 0.7)'  // Warning
                        ],
                        borderColor: [
                            'rgba(59, 130, 246, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(245, 158, 11, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y', // Horizontal
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: getComputedStyle(document.body).getPropertyValue('--chart-grid') || '#334155' }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-muted') || '#94a3b8' }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        async function fetchAllMetrics() {
            // Solo si la tab est√° activa
            if (document.getElementById('metrics').style.display === 'none') return;

            SERVERS.forEach(async (srv) => {
                try {
                    const res = await fetch(`http://localhost:5000/metrics/${srv.id}`);
                    const data = await res.json();

                    if (data.error) return; // Skip if error

                    // Update Text
                    document.getElementById(`val-cpu-${srv.id}`).innerText = data.cpu + '%';
                    document.getElementById(`val-ram-${srv.id}`).innerText = data.ram + '%';

                    // Update Chart
                    const chart = CHARTS[srv.id];
                    chart.data.datasets[0].data = [data.cpu, data.ram, data.disk];
                    chart.update();

                } catch (e) {
                    console.log("Error fetching metrics", e);
                }
            });
        }

        init();

    </script>
</body>

</html>
