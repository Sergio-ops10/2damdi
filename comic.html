<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL GRAN GOLPE: Trama Completa Corregida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kalam:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #fdfaf0;
            --ink: #0f172a;
            --accent: #b91c1c;
        }
        body {
            background-color: #020617;
            background-image: linear-gradient(to bottom, #020617, #1e1b4b);
            font-family: 'Open Sans', sans-serif;
            color: var(--ink);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .comic-font { font-family: 'Bangers', cursive; letter-spacing: 1px; }
        .handwritten { font-family: 'Kalam', cursive; }

        .alert-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(185,28,28,0.4) 0%, transparent 70%);
            opacity: var(--alert-opacity, 0);
            pointer-events: none;
            transition: opacity 0.8s ease;
            z-index: 0;
        }

        .comic-page {
            background-color: var(--paper);
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            border: 12px solid #000;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.5);
            min-height: 85vh;
            position: relative;
            z-index: 10;
        }

        .panel {
            border: 4px solid #000;
            background: #fff;
            position: relative;
            transition: transform 0.3s;
        }

        .shake-heavy {
            animation: shake 0.2s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        .onomatopoeia {
            position: absolute;
            font-family: 'Bangers', cursive;
            color: #fbbf24;
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #000;
            font-size: 4rem;
            z-index: 50;
            pointer-events: none;
            animation: popOut 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popOut {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(-5deg); opacity: 0; }
        }

        .btn-comic {
            background: #000;
            color: #fff;
            padding: 1rem;
            border: 3px solid #000;
            font-family: 'Bangers', cursive;
            font-size: 1.25rem;
            transition: 0.2s;
            position: relative;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .btn-comic:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--accent);
            background: var(--accent);
        }

        .inventory-item {
            border: 2px solid #000;
            padding: 4px 12px;
            background: #fbbf24;
            font-family: 'Bangers', cursive;
            font-size: 0.9rem;
            box-shadow: 2px 2px 0 #000;
        }

        .alert-bar {
            height: 14px;
            background: #e2e8f0;
            border: 3px solid #000;
            width: 100%;
            overflow: hidden;
        }
        .alert-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #b91c1c);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center">
    <div class="alert-bg" id="alert-bg"></div>

    <!-- Interfaz de Usuario -->
    <div id="hud" class="max-w-5xl w-full mb-4 hidden z-20 flex flex-wrap justify-between items-center bg-white border-4 border-black p-3 shadow-lg">
        <div class="flex gap-4 items-center">
            <span class="comic-font text-xl">NIVEL DE ALERTA:</span>
            <div class="alert-bar w-32 md:w-64"><div id="alert-fill" class="alert-fill"></div></div>
        </div>
        <div id="inventory-display" class="flex gap-2 mt-2 md:mt-0"></div>
    </div>

    <!-- Pantalla de Selección -->
    <div id="intro" class="max-w-4xl w-full text-center py-10 z-10">
        <h1 class="text-7xl md:text-9xl comic-font text-white mb-4 drop-shadow-[10px_10px_0_#000]">EL GOLPE<br><span class="text-red-600">DEFINITIVO</span></h1>
        <p class="text-yellow-400 bg-black inline-block px-6 py-2 comic-font text-2xl mb-12 transform -rotate-2">ELIGE TU LÍDER OPERATIVO</p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <button onclick="startGame('v')" class="group">
                <div class="bg-white border-4 border-black p-3 group-hover:-translate-y-3 transition-all duration-300 shadow-[8px_8px_0_#000]">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400" class="w-full h-48 object-cover border-2 border-black grayscale group-hover:grayscale-0">
                    <p class="comic-font text-3xl mt-3">VÍCTOR</p>
                    <p class="text-sm uppercase font-bold text-gray-600 handwritten">Infiltración y Chantaje</p>
                </div>
            </button>
            <button onclick="startGame('s')" class="group">
                <div class="bg-white border-4 border-black p-3 group-hover:-translate-y-3 transition-all duration-300 shadow-[8px_8px_0_#000]">
                    <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=400" class="w-full h-48 object-cover border-2 border-black grayscale group-hover:grayscale-0">
                    <p class="comic-font text-3xl mt-3">SARA</p>
                    <p class="text-sm uppercase font-bold text-gray-600 handwritten">Guerra Cibernética</p>
                </div>
            </button>
            <button onclick="startGame('m')" class="group">
                <div class="bg-white border-4 border-black p-3 group-hover:-translate-y-3 transition-all duration-300 shadow-[8px_8px_0_#000]">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThRn25rFyz5bGf8uK5pAdlcqNCsZ9QuyNUJA&s" class="w-full h-48 object-cover border-2 border-black grayscale group-hover:grayscale-0">
                    <p class="comic-font text-3xl mt-3">MARCUS</p>
                    <p class="text-sm uppercase font-bold text-gray-600 handwritten">Asalto y Demolición</p>
                </div>
            </button>
        </div>
    </div>

    <!-- Contenedor del Juego -->
    <div id="game-container" class="max-w-5xl w-full hidden relative">
        <div id="onomatopoeia-container" class="absolute inset-0 pointer-events-none z-50"></div>
        <div id="active-page" class="comic-page p-6 flex flex-col shadow-2xl"></div>
    </div>

                choices: [{ text: "Reintentar", next: "restart" }], isFinal: true
            }
        };

        function startGame(role) {
            gameState.role = role;
            gameState.alert = 0;
            const items = { 'v': 'Inhibidor', 's': 'USB Master', 'm': 'Carga Térmica' };
            gameState.inventory = [items[role]];
            
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            
            updateHUD();
            renderNode(role);
        }

        function updateHUD() {
            document.getElementById('alert-fill').style.width = gameState.alert + '%';
            document.getElementById('alert-bg').style.setProperty('--alert-opacity', gameState.alert / 100);
            
            const inv = document.getElementById('inventory-display');
            inv.innerHTML = gameState.inventory.map(i => `<span class="inventory-item">${i}</span>`).join('');
        }

        function showOnomatopoeia(text) {
            const container = document.getElementById('onomatopoeia-container');
            const el = document.createElement('div');
            el.className = 'onomatopoeia';
            el.innerText = text;
            el.style.left = Math.random() * 50 + 25 + '%';
            el.style.top = Math.random() * 30 + 10 + '%';
            container.appendChild(el);
            setTimeout(() => el.remove(), 1200);
        }

        function renderNode(nodeId) {
            if (nodeId === 'restart') { location.reload(); return; }
            
            const data = story[nodeId];
            if (!data) return;

            const page = document.getElementById('active-page');
            if (data.sound) showOnomatopoeia(data.sound);

            let html = `<div class="grid grid-cols-1 md:grid-cols-2 gap-6 flex-grow mb-8">`;
            data.panels.forEach(p => {
                html += `
                    <div class="panel p-3 shadow-2xl ${p.shake ? 'shake-heavy' : ''}">
                        <div class="h-80 overflow-hidden border-4 border-black bg-gray-300">
                            <img src="${p.img}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700">
                        </div>
                        <div class="mt-5 p-3 relative bg-white border-t-2 border-black">
                            <span class="absolute -top-6 left-4 bg-black text-white px-3 py-1 comic-font text-lg border-2 border-white">
                                ${p.speaker}
                            </span>
                            <p class="font-bold italic text-xl leading-tight mt-2">"${p.text}"</p>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;

            html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-auto p-4 bg-gray-100 border-t-4 border-black">`;
            data.choices.forEach(c => {
                html += `<button class="btn-comic" onclick="handleChoice('${c.next}', ${c.alert || 0})">${c.text}</button>`;
            });
            html += `</div>`;

            if (data.isFinal) {
                html = `<div class="text-center my-auto"><h2 class="comic-font text-8xl text-red-600 mb-8 drop-shadow-[5px_5px_0_#000]">¡FIN!</h2>${html}</div>`;
            }

            page.innerHTML = html;
        }

        function handleChoice(next, alertAdd) {
            gameState.alert = Math.min(100, gameState.alert + alertAdd);
            updateHUD();
            renderNode(next);
        }
    </script>
</body>
</html>
